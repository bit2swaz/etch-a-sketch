<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle"><span class="icon">‚òÄÔ∏è</span></button>

    <div class="main-content-card">
        <h1>Etch-A-Sketch</h1>

        <div class="controls-panel">
            <div class="grid-size-control">
                <label for="gridSizeInput">Squares per side (1-100): </label>
                <input type="number" id="gridSizeInput" value="16" min="1" max="100">
                <button id="newGridBtn">Set Grid</button>
            </div>
        </div>

        <div id="grid-container"></div>
    </div>

    <footer>
        Made with ‚ù§Ô∏è by <a href="https://www.github.com/bit2swaz/" target="_blank" rel="noopener noreferrer">bit2swaz</a>
    </footer>

    <script>
        const gridContainer = document.getElementById('grid-container');

        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = themeToggle.querySelector(".icon");
        const body = document.body;

        const gridSizeInput = document.getElementById("gridSizeInput");
        const setGridButton = document.getElementById("setGridBtn");

        function getRandomRGBColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function createGrid(size) {
            gridContainer.innerHTML = "";
            
            const totalSquares = size * size
            const squareSize = gridContainer.offsetWidth / size;

            for (let i = 0; i < totalSquares; i++) {
                const square = document.createElement("div");
                square.classList.add("grid-square");

                square.style.height = `${squareSize}px`;
                square.style.width = `${squareSize}px`;

                square.setAttribute("data-hits", 0);
                square.setAttribute("data-color", "");

                square.addEventListener("mouseover", function() {
                    let hits = parseInt(this.dataset.hits);

                    if (hits === 0) {
                        const randomColor = getRandomRGBColor();
                        this.style.backgroundColor = randomColor;
                        this.dataset.color = randomColor;
                        this.style.opacity = "0.1";
                        this.dataset.hits = 1;
                    } else {
                        if (hits < 10) {
                            hits++;
                            this.style.opacity = `${hits * 0.1}`;
                            this.dataset.hits = hits;
                        }
                    }
                });

                gridContainer.appendChild(square);
            }
        }

        setGridButton.addEventListener("click", function() {
            const inputValue = gridSizeInput.value;
            const newSize = parseInt(inputValue);

            if (isNan(newSize) || newSize < 1 || newSize > 100) {
                alert("Please enter a valid number between 1 and 100.");
            } else {
                createGrid(newSize);
            }
        });

        function setTheme(isDarkMode) {
            if (isDarkMode) {
                body.classList.add("dark-mode");
                themeIcon.textContent="üåô";
                localStorage.setItem("theme", "dark");
            } else {
                body.classList.remove("dark-mode");
                themeIcon.textContent="‚òÄÔ∏è";
                localStorage.setItem("theme", "light");
            }
        }

        themeToggle.addEventListener("click", () => {
            const isDarkMode = body.classList.contains("dark-mode");
            setTheme(!isDarkMode);
        });

        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                setTheme(true);
            } else {
                setTheme(false);
            }

            createGrid(parseInt(gridSizeInput.value));
        });
    </script>
</body>
</html>
